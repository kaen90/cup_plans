<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cups</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="cups">

  	<div class="main-page">
  	  <div class="container">
        <div class="cup-bronze cup">
          <div class="price">
            <h2>$2</h2>
          </div>
          <div class="image">
            <img src="image/bronze.png" alt="bronze-cup ">
          </div>
          <div class="name">
            <h3>Bronze</h3>
          </div>
          <div class="description">
            <p class="tip">any cup of coffee until $3</p>
          </div>
        </div>
  	    <div class="cup-gold cup">
          <div class="price">
            <h2>$3</h2>
          </div>
          <div class="image">
            <img src="image/gold.png" alt="gold-cup">
          </div>
          <div class="name">
            <h3>Gold</h3>
          </div>
          <div class="description">
            <p class="tip">any cup of coffee until $5</p>
          </div>
        </div>
        <div class="cup-silver cup">
          <div class="price">
            <h2>$2.5</h2>
          </div>
          <div class="image">
            <img src="image/silver.png" alt="silver-cup">
          </div>
          <div class="name">
            <h3>Silver</h3>
          </div>
          <div class="description">
            <p class="tip">any cup of coffee until $4</p>
          </div>
        </div>
  	  </div>
  	</div>
  </body>
</html>
